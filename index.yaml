meta:
  project: "Warmteprogramma Wassenaar"
  versie: 1.0
  laatste_update: 2025-10-05
  beschrijving: >
    Index van kern- en achtergrondstukken die de basis vormen voor de analyse van het
    communicatie- en participatieprogramma rondom het Warmteprogramma van de gemeente Wassenaar.
    De index volgt de structuur zoals toegepast bij Wognum, met duidelijke status- en gewichtlabels.
  beheerder: "Studio Claro"
  structuur: |
    De documenten zijn geordend naar herkomst en functie:
      - primaire beleidsstukken
      - technische onderbouwing
      - participatieverslagen
      - afgeleide en aanvullende documenten

