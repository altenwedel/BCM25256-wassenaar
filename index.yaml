# index.yaml — Warmteprogramma Wassenaar
# Legenda:
# - id: unieke code voor verwijzing
# - titel: officiële of verkorte naam van het document
# - type: rapport / participatieverslag / beleidsdocument / analyse / derivaat / werkdocument
# - datum: publicatiedatum (jjjj-mm)
# - bron: organisatie of auteur
# - status: intern / extern / werkdocument / derivaat
# - gewicht: hoog / middel / laag (relevantie voor de analyse)
# - samenvatting: kerninhoud (max 6 regels)
# - link: relatieve of absolute bestandslocatie

meta:
  project: "Warmteprogramma Wassenaar"
  versie: 1.1
  laatste_update: 2025-10-05
  beschrijving: >
    Index van kern- en achtergrondstukken die de basis vormen voor de analyse van het
    communicatie- en participatieprogramma rondom het Warmteprogramma van de gemeente Wassenaar.
    De index volgt de structuur zoals toegepast bij Wognum, met duidelijke status- en gewichtlabels.
  beheerder: "Studio Claro"
  structuur: |
    De documenten zijn geordend naar herkomst en functie:
      - primaire beleidsstukken
      - technische onderbouwing
      - participatieverslagen
      - afgeleide en aanvullende documenten

documenten:
  # === PRIMAIRE BELEIDSSTUKKEN ===

  - id: WSN2101
    titel: "Transitievisie Warmte Wassenaar 1.0"
    type: beleidsdocument
    datum: 2021-10
    bron: Gemeente Wassenaar
    status: intern
    gewicht: hoog
    samenvatting: >
      De eerste gemeentelijke Transitievisie Warmte van Wassenaar. Beschrijft de lokale vertaling
      van het nationale Klimaatakkoord, de technische en participatieve onderbouwing en de route
      richting 2050. Richt zich op energiebesparing, isolatie en buurtgerichte uitvoering met
      Meijendel als eerste startgebied.
    link: ./transitievisie-warmte-oktober-2021.pdf

  - id: WSN2105
    titel: "Verordening Inwonerparticipatie Wassenaar"
    type: beleidsdocument
    datum: 2021-07
    bron: Gemeente Wassenaar
    status: intern
    gewicht: hoog
    samenvatting: >
      Geactualiseerde regels over inwonerparticipatie in Wassenaar. Vertaalt de nota
      'Zo werken wij samen in Wassenaar' in concrete werkvormen. Nieuw toegevoegd is het
      uitdaagrecht: inwoners kunnen gemeentelijke taken overnemen. Doel is een structurele,
      transparante en toegankelijke aanpak van participatie bij alle beleidsontwikkelingen.
    link: ./infographic-nieuwe-verordening-inwonerparticipatie-2_0.pdf

  - id: WSN2107
    titel: "Duurzame warmte voor Wassenaar"
    type: beleidsdocument
    datum: 2021-06
    bron: Gemeente Wassenaar
    status: extern
    gewicht: middel
    samenvatting: >
      Webpagina van de gemeente over de uitgangspunten van de Transitievisie Warmte.
      Benadrukt vrijwilligheid, woonlastenneutraliteit en samenwerking met inwoners.
      Verwijst naar wijkpaspoorten, werkplaatsen en participatieresultaten uit 2021.
    link: ./Duurzame-warmte-voor-Wassenaar.md

  # === TECHNISCHE ONDERBOUWING ===

  - id: WSN2102
    titel: "Technisch-economische analyse Wassenaar"
    type: analyse
    datum: 2021-07
    bron: CE Delft
    status: extern
    gewicht: hoog
    samenvatting: >
      Technische en economische basis onder de Transitievisie Warmte. Analyseert per buurtcluster
      de haalbaarheid van warmtenetten, individuele en hybride oplossingen en brengt nationale
      en eindgebruikerskosten in kaart. Stelt Meijendel aan als kansrijk startgebied en geeft
      handelingsperspectief per buurtcluster.
    link: ./technisch-economische-analyse-wassenaar-transitievisie-warmte.pdf

  - id: WSN2108
    titel: "Informatiebladen Warmteoplossingen"
    type: analyse
    datum: 2021-06
    bron: Gemeente Wassenaar / CE Delft
    status: extern
    gewicht: middel
    samenvatting: >
      Bundel met informatiebladen over mogelijke warmteoplossingen voor woningen in Wassenaar.
      Vergelijkt collectieve en individuele opties zoals warmtenetten, all-electric en hybride
      warmtepompen op kosten, duurzaamheid en geschiktheid per woningtype. Ondersteunt
      bewonersgesprekken en werkplaatsen.
    link: ./informatiebladen-warmteoplossingen.pdf

  - id: WSN2110
    titel: "Overzicht Wijken 2021 – Warmteopties per buurtcluster"
    type: analyse
    datum: 2021-06
    bron: CE Delft / Gemeente Wassenaar
    status: intern
    gewicht: middel
    samenvatting: >
      Overzicht van buurten en clusters met kenmerken, energieprofielen en voorkeursrichtingen
      voor warmteoplossingen. Onderscheidt vier hoofdtypen: buitengebied, breder uitgelegde
      wijken, centrum en noord. Wijst Meijendel aan als kansrijk startgebied.
    link: ./overzicht-wijken-2021.txt

  # === PARTICIPATIEVERSLAGEN ===

  - id: WSN2103
    titel: "Participatieverslag Transitievisie Warmte"
    type: participatieverslag
    datum: 2021-07
    bron: +anderen / Gemeente Wassenaar
    status: extern
    gewicht: hoog
    samenvatting: >
      Verslag van participatie bij de Transitievisie Warmte. Beschrijft vragenlijst,
      werkplaatsen en feedbackrondes (491 deelnemers). Concludeert dat betrokkenheid groot is
      maar concrete handelingsinformatie ontbreekt. Adviseert buurtgerichte aanpak en heldere
      communicatie over kosten en financiering.
    link: ./participatieverslag-tvw-juli-2021.pdf

  - id: WSN2104
    titel: "Participatie Transitievisie Warmte Wassenaar – +anderen"
    type: participatieverslag
    datum: 2021-08
    bron: +anderen
    status: extern
    gewicht: middel
    samenvatting: >
      Projectbeschrijving van +anderen over de begeleiding van het participatieproces.
      Introduceert het zandlopermodel om iedereen te laten deelnemen, met krantenspecials,
      enquêtes en werksessies. Beklemtoont samenwerking boven inspraak.
    link: ./Participatie-transitievisie-warmte-Wassenaar-+anderen.md

  - id: WSN2109
    titel: "Informatiekrant Transitievisie Warmte – Gemeente Wassenaar"
    type: participatieverslag
    datum: 2021-03
    bron: Gemeente Wassenaar
    status: extern
    gewicht: hoog
    samenvatting: >
      Krantbijlage verspreid in maart 2021. Introduceert de warmtetransitie, legt
      de planning tot 2050 uit en nodigt inwoners uit om mee te denken via enquête
      en werkplaatsen. Vormt het publiekskader voor de visie.
    link: ./informatiekrant-transitievisie-warmte-gemeente-wassenaar.pdf

  - id: WSN2111
    titel: "Presentatie Werkplaats 1 – 7 april 2021"
    type: participatieverslag
    datum: 2021-04
    bron: Gemeente Wassenaar / CE Delft / +anderen
    status: intern
    gewicht: hoog
    samenvatting: >
      Presentatie van de eerste online werkplaats. Bevat opzet van deelsessies en kaders
      van gemeente en CE Delft. Richt zich op randvoorwaarden, participatiecriteria en zorgen
      van inwoners (kosten, keuzevrijheid, uitvoerbaarheid). Input voor Werkplaats 2.
    link: ./terugkoppeling-presentatie-werkplaats-1-tvw-7-april-2021.pdf

  - id: WSN2106
    titel: "Presentatie Werkplaats 2 – Aardgasvrij Wassenaar"
    type: participatieverslag
    datum: 2021-04
    bron: Gemeente Wassenaar / CE Delft
    status: intern
    gewicht: hoog
    samenvatting: >
      PowerPointpresentatie van de tweede online werkplaats over de Transitievisie Warmte.
      Geeft inzicht in fasering tot 2050, resultaten van vragenlijst en technische dilemma’s
      rond betaalbaarheid, energiearmoede en keuzevrijheid.
    link: ./2104-presentatie-werkplaats-2_.pdf

  - id: WSN2113
    titel: "Nieuwsbrief Aardgasvrij Wassenaar nr. 1"
    type: participatieverslag
    datum: 2021-03
    bron: Gemeente Wassenaar
    status: extern
    gewicht: middel
    samenvatting: >
      Eerste nieuwsbrief over de Transitievisie Warmte. Introduceert doel en proces van
      de warmtetransitie, kondigt werkplaatsen aan en deelt resultaten van een enquête
      (500 deelnemers). Richt zich op bewustwording en participatie.
    link: ./27-maart-2021-nieuwsbrief-aardgasvrij-wassenaar-nr-1.pdf

  - id: WSN2112
    titel: "Participatie Transitievisie Warmte – Samenvatting en Route"
    type: participatieverslag
    datum: 2021-06
    bron: Gemeente Wassenaar / +anderen
    status: extern
    gewicht: hoog
    samenvatting: >
      Samenvattend document van het participatietraject. Beschrijft resultaten van vragenlijst
      (500 deelnemers) en werkplaatsen. Legt nadruk op betaalbaarheid, keuzevrijheid en
      betrouwbaarheid van warmteoplossingen. Geeft uitgangspunten voor buurtgerichte aanpak.
    link: ./wassenaar-participatie-tvw-samenvatting-en-route_0.pdf

  # === AFGELEIDE EN AANVULLENDE DOCUMENTEN ===

  - id: WSN2502
    titel: "Warmteprogramma – Werkpresentatie"
    type: werkdocument
    datum: 2025-10
    bron: Studio Claro
    status: intern
    gewicht: middel
    samenvatting: >
      PowerPointpresentatie gebruikt als gespreksdocument voor gemeenten in de regio.
      Verkent de overgang van Transitievisie Warmte naar Warmteprogramma met nadruk
      op participatie en communicatie. Bevat voorbeelden uit Oegstgeest, Katwijk,
      Leiderdorp en Zoeterwoude.
    link: ./PowerPoint-presentatie[01].pdf

  - id: WSN2503
    titel: "Claude Research – Warmteprogramma Wassenaar"
    type: analyse
    datum: 2025-10
    bron: Claude.ai
    status: derivaat
    gewicht: middel
    samenvatting: >
      Externe onderzoeksanalyse over de stand van de warmtetransitie in Wassenaar.
      Richt zich op beleidscontext, participatieproces en wijkverschillen. Combineert
      publieke bronnen uit 2021–2025.
    link: ./251005-Claude-Research.docx

  - id: WSN2504
    titel: "Gemini Research [01] – Warmteprogramma Wassenaar"
    type: analyse
    datum: 2025-10
    bron: Google Gemini
    status: derivaat
    gewicht: middel
    samenvatting: >
      Eerste deel van het Gemini-onderzoek naar de warmtetransitie in Wassenaar.
      Richt zich op beleidsinformatie, regionale context (RES Holland Rijnland)
      en toon van communicatie richting inwoners.
    link: ./251005-Gemini-Research-[01].md

  - id: WSN2505
    titel: "Gemini Research [02] – Warmteprogramma Wassenaar"
    type: analyse
    datum: 2025-10
    bron: Google Gemini
    status: derivaat
    gewicht: middel
    samenvatting: >
      Tweede deel van het Gemini-onderzoek met nadruk op wijkgerichte informatie,
      verschillen in betrokkenheid en bronnenanalyse van lokale media.
      Bevat aanvullende observaties over De Paauw, Oostdorp en Meijendel.
    link: ./251005-Gemini-Research-[02].md

  - id: WSN2506
    titel: "ChatGPT Research – Warmteprogramma Wassenaar"
    type: analyse
    datum: 2025-10
    bron: ChatGPT (GPT-5)
    status: derivaat
    gewicht: hoog
    samenvatting: >
      Syntheserapport gebaseerd op publieke websearches en documentanalyse.
      Geeft geïntegreerd overzicht van beleid, participatie en sociale dimensie.
      Vormt de primaire basis voor het rapport 'Warmtetransitie in Wassenaar – Publieke stand van zaken 2025'.
    link: ./251005-ChatGPT-Research.pdf
