# index.yaml — Warmteprogramma Wassenaar
# Legenda:
# - id: unieke code voor verwijzing
# - titel: officiële of verkorte naam van het document
# - type: rapport / participatieverslag / beleidsdocument / analyse / derivaat / werkdocument
# - datum: publicatiedatum (jjjj-mm)
# - bron: organisatie of auteur
# - status: intern / extern / werkdocument / derivaat
# - gewicht: hoog / middel / laag (relevantie voor de analyse)
